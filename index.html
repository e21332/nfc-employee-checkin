<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC 磁卡讀取</title>
</head>
<body>
    <h2>員工報到系統</h2>
    
    <button id="startNFC">開始 NFC 讀取</button>
    <div id="status">請點擊開始讀取</div>
    
    <input type="text" id="cardId" placeholder="磁卡內碼" readonly>
    <input type="text" id="employeeName" placeholder="員工姓名" readonly>
    
    <script>
        const startBtn = document.getElementById('startNFC');
        const status = document.getElementById('status');
        const cardIdField = document.getElementById('cardId');
        
        startBtn.addEventListener('click', async () => {
            if ('NDEFReader' in window) {
                try {
                    status.textContent = '正在啟動 NFC 讀取器...';
                    
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    
                    status.textContent = '✅ NFC 已啟動，請將磁卡靠近手機背面...';
                    startBtn.textContent = 'NFC 讀取中...';
                    startBtn.disabled = true;
                    
                    ndef.addEventListener('reading', ({ message, serialNumber }) => {
                        console.log('NFC 讀取到:', message, serialNumber);
                        
                        let cardId = '';
                        
                        // 先嘗試讀取序列號
                        if (serialNumber) {
                            cardId = serialNumber;
                        }
                        
                        // 如果有 NDEF 記錄，也嘗試讀取
                        if (message && message.records && message.records.length > 0) {
                            const record = message.records[0];
                            const recordData = new TextDecoder().decode(record.data);
                            console.log('記錄數據:', recordData);
                            
                            // 如果記錄有數據，優先使用記錄數據
                            if (recordData && recordData.trim()) {
                                cardId = recordData;
                            }
                        }
                        
                        // 如果是 hex 格式 (如 c5:aa:53:48)，轉換為數字
                        if (cardId.includes(':')) {
                            const hexValue = cardId.replace(/:/g, '');
                            const decimalValue = parseInt(hexValue, 16);
                            cardId = decimalValue.toString();
                        }
                        
                        cardIdField.value = cardId;
                        lookupEmployee(cardId);
                    });
                    
                    ndef.addEventListener('readingerror', () => {
                        status.textContent = '❌ 讀取錯誤，請重新嘗試';
                        resetButton();
                    });
                    
                } catch (error) {
                    console.error('NFC 錯誤:', error);
                    if (error.name === 'NotAllowedError') {
                        status.textContent = '❌ 請允許 NFC 權限';
                    } else if (error.name === 'NotSupportedError') {
                        status.textContent = '❌ 設備不支援 NFC';
                    } else {
                        status.textContent = '❌ 錯誤: ' + error.message;
                    }
                    resetButton();
                }
            } else {
                status.textContent = '❌ 此瀏覽器不支援 NFC，請使用 Chrome';
            }
        });
        
        function resetButton() {
            setTimeout(() => {
                startBtn.textContent = '開始 NFC 讀取';
                startBtn.disabled = false;
            }, 3000); // 3秒後重置按鈕
        }
        
        function lookupEmployee(cardId) {
            status.textContent = '✅ 讀取成功: ' + cardId;
            
            // 員工資料庫 (可以後續連接真正的資料庫)
            const employees = {
                '1213442757': '張三',
                '3315925832': '李四', // c5aa5348 的十進制值
                // 可以新增更多員工...
            };
            
            const employeeName = employees[cardId];
            const employeeField = document.getElementById('employeeName');
            
            if (employeeName) {
                employeeField.value = employeeName;
                status.textContent = '✅ 歡迎 ' + employeeName + ' (卡號: ' + cardId + ')';
            } else {
                employeeField.value = '未知員工';
                status.textContent = '⚠️ 未找到員工資料 (卡號: ' + cardId + ')';
            }
            
            resetButton();
        }
    </script>
</body>
</html>
