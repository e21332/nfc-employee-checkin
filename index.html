<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC 磁卡讀取</title>
</head>
<body>
    <h2>員工報到系統</h2>
    
    <button id="startNFC">開始 NFC 讀取</button>
    <div id="status">請點擊開始讀取</div>
    
    <input type="text" id="cardId" placeholder="磁卡內碼" readonly>
    <input type="text" id="employeeName" placeholder="員工姓名" readonly>
    
    <script>
        const startBtn = document.getElementById('startNFC');
        const status = document.getElementById('status');
        const cardIdField = document.getElementById('cardId');
        
        startBtn.addEventListener('click', async () => {
            if ('NDEFReader' in window) {
                try {
                    status.textContent = '正在啟動 NFC 讀取器...';
                    
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    
                    status.textContent = '✅ NFC 已啟動，請將磁卡靠近手機背面...';
                    startBtn.textContent = 'NFC 讀取中...';
                    startBtn.disabled = true;
                    
                    ndef.addEventListener('reading', ({ message, serialNumber }) => {
                        console.log('NFC 讀取到:', message, serialNumber);
                        
                        let cardId = '';
                        let rawData = '';
                        
                        // 優先讀取卡片內容，而非序列號
                        if (message.records && message.records.length > 0) {
                            const record = message.records[0];
                            rawData = new TextDecoder().decode(record.data);
                            cardId = extractNumbers(rawData);
                        }
                        
                        // 如果沒有內容，嘗試轉換序列號
                        if (!cardId && serialNumber) {
                            rawData = serialNumber;
                            cardId = convertHexToDecimal(serialNumber);
                        }
                        
                        console.log('原始資料:', rawData);
                        console.log('處理後 ID:', cardId);
                        
                        cardIdField.value = cardId || rawData;
                        lookupEmployee(cardId || rawData);
                    });
                    
                    ndef.addEventListener('readingerror', () => {
                        status.textContent = '❌ 讀取錯誤，請重新嘗試';
                        resetButton();
                    });
                    
                } catch (error) {
                    console.error('NFC 錯誤:', error);
                    if (error.name === 'NotAllowedError') {
                        status.textContent = '❌ 請允許 NFC 權限';
                    } else if (error.name === 'NotSupportedError') {
                        status.textContent = '❌ 設備不支援 NFC';
                    } else {
                        status.textContent = '❌ 錯誤: ' + error.message;
                    }
                    resetButton();
                }
            } else {
                status.textContent = '❌ 此瀏覽器不支援 NFC，請使用 Chrome';
            }
        });
        
        function resetButton() {
            setTimeout(() => {
                startBtn.textContent = '開始 NFC 讀取';
                startBtn.disabled = false;
            }, 2000); // 2秒後重置按鈕
        }
        
        // 提取數字部分
        function extractNumbers(text) {
            const numbers = text.match(/\d+/g);
            return numbers ? numbers.join('') : '';
        }
        
        // 將 16 進制轉為 10 進制
        function convertHexToDecimal(hexString) {
            // 移除冒號和空格
            const cleanHex = hexString.replace(/[:\s-]/g, '');
            try {
                return parseInt(cleanHex, 16).toString();
            } catch (e) {
                return hexString;
            }
        }
        
        function lookupEmployee(cardId) {
            status.textContent = '✅ 讀取成功: ' + cardId;
            
            // 這裡可以連接員工資料庫
            // 例如：
            const employees = {
                '1213442757': '張三',
                '1234567890': '李四',
                // 新增更多員工...
            };
            
            const employeeName = employees[cardId];
            if (employeeName) {
                document.getElementById('employeeName').value = employeeName;
                status.textContent = '✅ 歡迎 ' + employeeName + ' (卡號: ' + cardId + ')';
            } else {
                document.getElementById('employeeName').value = '未知員工';
                status.textContent = '⚠️ 未找到員工資料 (卡號: ' + cardId + ')';
            }
            
            resetButton();
        }
    </script>
</body>
</html>
