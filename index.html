<body>

    <script>
        const startBtn = document.getElementById('startNFC');
        const status = document.getElementById('status');
        const cardIdField = document.getElementById('cardId');

        const attendanceList = document.getElementById('attendanceList');
        const clearRecordsBtn = document.getElementById('clearRecords');
        
        // å…¨åŸŸè®Šæ•¸
        let attendanceRecords = [];
        let nfcReader = null;
        let autoStopTimer = null;
        let isNfcActive = false;
        
        // æ¸…ç©ºè¨˜éŒ„æŒ‰éˆ•äº‹ä»¶
        clearRecordsBtn.addEventListener('click', () => {
            attendanceRecords = [];
            updateAttendanceDisplay();

        startBtn.addEventListener('click', async () => {
            // å¦‚æœå·²ç¶“åœ¨æ„Ÿæ‡‰ä¸­ï¼Œä¸é‡è¤‡å•Ÿå‹•
            if (isNfcActive) return;
            if ('NDEFReader' in window) {

                    nfcReader = new NDEFReader();
                    await nfcReader.scan();

                    updateStatus('âœ… NFC å·²å•Ÿå‹•ï¼Œè«‹å°‡ç£å¡é è¿‘æ‰‹æ©ŸèƒŒé¢...', 'success');
                    startBtn.innerHTML = '<span class="loading"></span>NFC è®€å–ä¸­...';
                    startBtn.disabled = true;
                    
                    // è¨­å®š 10 ç§’è‡ªå‹•åœæ­¢
                    startAutoStopTimer();
                    
                    nfcReader.addEventListener('reading', ({ message, serialNumber }) => {
                        console.log('åŸå§‹è³‡æ–™:', { message, serialNumber });
                        
                        let cardId = '';
                        
                        // ç›´æ¥ä½¿ç”¨åºåˆ—è™Ÿ
                        if (serialNumber) {
                            cardId = serialNumber;
                        }
                        
                        // å˜—è©¦è®€å– NDEF è³‡æ–™
                        if (message && message.records && message.records.length > 0) {
                            try {
                                const record = message.records[0];
                                const recordData = new TextDecoder().decode(record.data);
                                console.log('NDEF è³‡æ–™:', recordData);
                                if (recordData && recordData.trim()) {
                                    cardId = recordData;
                                }
                            } catch (e) {
                                console.log('NDEF è®€å–éŒ¯èª¤:', e);
                            }
                        }
                        
                        // å¦‚æœæ˜¯ UID æ ¼å¼ï¼Œè½‰æ›ç‚º RFID æ ¼å¼
                        let rfidCode = '';
                        if (cardId.includes(':')) {
                            rfidCode = convertUidToRfidFormat(cardId);
                            console.log('åŸå§‹ UID:', cardId);
                            console.log('è½‰æ›å¾Œ RFID:', rfidCode);
                        } else {
                            rfidCode = cardId;
                        }
                        
                        cardIdField.value = rfidCode;
                        lookupEmployee(rfidCode);
                    });
                    
                    nfcReader.addEventListener('readingerror', () => {
                        updateStatus('âŒ è®€å–éŒ¯èª¤ï¼Œè«‹é‡æ–°å˜—è©¦', 'error');
                        stopNfcReading();
                    });
                    
                } catch (error) {
                    console.error('NFC éŒ¯èª¤:', error);
                    if (error.name === 'NotAllowedError') {
                        updateStatus('âŒ è«‹å…è¨± NFC æ¬Šé™ï¼Œç„¶å¾Œé‡æ–°å˜—è©¦', 'error');
                    } else if (error.name === 'NotSupportedError') {
                        updateStatus('âŒ è¨­å‚™ä¸æ”¯æ´ NFCï¼Œè«‹æ›´æ›è£ç½®', 'error');
                    } else {
                        updateStatus('âŒ éŒ¯èª¤: ' + error.message, 'error');
                    }
                    stopNfcReading();
                }
            } else {

            }
        });
        
        // UID è½‰ RFID æ ¼å¼å‡½æ•¸
        function convertUidToRfidFormat(uid) {
            try {
                // ç§»é™¤å†’è™Ÿ: "c5:aa:53:48" â†’ "c5aa5348"
                const cleanHex = uid.replace(/:/g, '');
                
                // ååº: "c5aa5348" â†’ "4853aac5"
                const reversedHex = cleanHex.match(/.{2}/g).reverse().join('');
                
                // è½‰åé€²åˆ¶: "4853aac5" â†’ 1213442757
                return parseInt(reversedHex, 16).toString();
            } catch (error) {
                console.error('è½‰æ›éŒ¯èª¤:', error);
                return uid;
            }
        }
        
        // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
        function updateStatus(message, type = 'info') {

        // æŸ¥è©¢å“¡å·¥è³‡æ–™
        async function lookupEmployee(rfidCode) {
            try {
                updateStatus('ğŸ” æ­£åœ¨æŸ¥è©¢å“¡å·¥è³‡æ–™...', 'info');
                
                // å¾ GitHub è®€å–å“¡å·¥è³‡æ–™æª”æ¡ˆ
                const response = await fetch('employees.json');
                const employees = await response.json();
                
                const employee = employees[rfidCode];

                    employeeField.value = employee;
                    employeeField.classList.add('success');
                    updateStatus('ğŸ‰ æ­¡è¿ ' + employee + '!', 'success');
                    
                    // æˆåŠŸæ‰¾åˆ°å“¡å·¥ï¼Œè‡ªå‹•è¨˜éŒ„å ±åˆ°
                    await recordAttendance(rfidCode, employee);
                } else {

                    updateStatus('âš ï¸ æœªæ‰¾åˆ°å“¡å·¥è³‡æ–™ (å¡è™Ÿ: ' + rfidCode + ')', 'warning');
                }
            } catch (error) {
                console.error('æŸ¥è©¢å“¡å·¥éŒ¯èª¤:', error);
                employeeField.value = 'æŸ¥è©¢å¤±æ•—';
                updateStatus('âœ… è®€å–æˆåŠŸ: ' + rfidCode + ' (ç„¡æ³•é€£æ¥è³‡æ–™åº«)', 'warning');
            }
        }
        
        // è¨˜éŒ„å ±åˆ°åˆ° Google Sheets
        async function recordAttendance(cardId, employeeName) {
            try {
                updateStatus('ğŸ“ æ­£åœ¨è¨˜éŒ„å ±åˆ°...', 'info');
                
                const timestamp = formatDateTime(new Date());
                
                const response = await fetch('https://script.google.com/macros/s/AKfycbyTGRg4JxLkHytccqjFdwsmnyPtT8_ehUV29E-m-n9hP40grpOCxMWe5n2Xckz9LAiibw/exec', {
                    method: 'POST',

                    headers: {

                    },
                    body: JSON.stringify({
                        sheetName: 'NFCå ±åˆ°',
                        cardId: cardId,
                        employeeName: employeeName,
                        timestamp: timestamp
                    })
                });
                
                updateStatus('âœ… ' + employeeName + ' å ±åˆ°æˆåŠŸ! (' + timestamp + ')', 'success');
                
                // å ±åˆ°æˆåŠŸå¾Œçš„è™•ç†
                addAttendanceRecord(employeeName, timestamp);
                clearInputFields();
                resetAutoStopTimer(); // é‡æ–°è¨ˆæ™‚ 10 ç§’
                
            } catch (error) {
                console.error('å ±åˆ°è¨˜éŒ„éŒ¯èª¤:', error);
                updateStatus('âœ… ' + employeeName + ' è­˜åˆ¥æˆåŠŸï¼Œä½†å ±åˆ°è¨˜éŒ„å¤±æ•—', 'warning');
                clearInputFields();
                resetAutoStopTimer(); // é‡æ–°è¨ˆæ™‚ 10 ç§’
            }
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸæ™‚é–“ç‚º YYYY/MM/DD HH:MM:SS
        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            
            return `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
        }
        
        // æ¸…ç©ºè¼¸å…¥æ¬„ä½
        function clearInputFields() {
            setTimeout(() => {
                cardIdField.value = '';
                employeeField.value = '';
                cardIdField.classList.remove('success');
                employeeField.classList.remove('success');
            }, 2000); // 2 ç§’å¾Œæ¸…ç©º
        }
        
        // æ–°å¢å ±åˆ°è¨˜éŒ„
        function addAttendanceRecord(name, time) {
            const record = { name, time, id: Date.now() };
            attendanceRecords.unshift(record); // æ–°çš„åœ¨å‰é¢
            updateAttendanceDisplay();
        }
        
        // æ›´æ–°å ±åˆ°è¨˜éŒ„é¡¯ç¤º
        function updateAttendanceDisplay() {
            if (attendanceRecords.length === 0) {
                attendanceList.innerHTML = '<div class="no-records">å°šç„¡å ±åˆ°è¨˜éŒ„</div>';
                return;
            }
            
            const html = attendanceRecords.map(record => `

                    <div class="attendance-name">ğŸ‘¤ ${record.name}</div>
                    <div class="attendance-time">ğŸ•°ï¸ ${record.time}</div>
                </div>
            `).join('');
            
            attendanceList.innerHTML = html;
        }
        
        // é–‹å§‹è‡ªå‹•åœæ­¢è¨ˆæ™‚å™¨
        function startAutoStopTimer() {
            clearTimeout(autoStopTimer);
            autoStopTimer = setTimeout(() => {
                updateStatus('â° 10 ç§’å·²åˆ°ï¼Œè«‹é‡æ–°æŒ‰ä¸‹ã€Œé–‹å§‹ NFC è®€å–ã€', 'warning');
                stopNfcReading();
            }, 10000); // 10 ç§’
        }
        
        // é‡æ–°è¨ˆæ™‚
        function resetAutoStopTimer() {
            if (isNfcActive) {

            }
        }
        
        // åœæ­¢ NFC è®€å–
        function stopNfcReading() {
            isNfcActive = false;
            clearTimeout(autoStopTimer);
            startBtn.innerHTML = 'ğŸš€ é–‹å§‹ NFC è®€å–';
            startBtn.disabled = false;
        }
        
    </script>
