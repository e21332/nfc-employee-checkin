<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC 磁卡讀取</title>
</head>
<body>
    <h2>員工報到系統</h2>
    
    <button id="startNFC">開始 NFC 讀取</button>
    <div id="status">請點擊開始讀取</div>
    
    <input type="text" id="cardId" placeholder="磁卡內碼" readonly>
    <input type="text" id="employeeName" placeholder="員工姓名" readonly>
    
    <script>
        const startBtn = document.getElementById('startNFC');
        const status = document.getElementById('status');
        const cardIdField = document.getElementById('cardId');
        
        startBtn.addEventListener('click', async () => {
            if ('NDEFReader' in window) {
                try {
                    status.textContent = '正在啟動 NFC 讀取器...';
                    
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    
                    status.textContent = '✅ NFC 已啟動，請將磁卡靠近手機背面...';
                    startBtn.textContent = 'NFC 讀取中...';
                    startBtn.disabled = true;
                    
                    ndef.addEventListener('reading', ({ message, serialNumber }) => {
                        console.log('原始資料:', { message, serialNumber });
                        
                        let cardId = '';
                        
                        // 直接使用序列號
                        if (serialNumber) {
                            cardId = serialNumber;
                        }
                        
                        // 嘗試讀取 NDEF 資料
                        if (message && message.records && message.records.length > 0) {
                            try {
                                const record = message.records[0];
                                const recordData = new TextDecoder().decode(record.data);
                                console.log('NDEF 資料:', recordData);
                                if (recordData && recordData.trim()) {
                                    cardId = recordData;
                                }
                            } catch (e) {
                                console.log('NDEF 讀取錯誤:', e);
                            }
                        }
                        
                        // 如果是 UID 格式，轉換為 RFID 格式
                        let rfidCode = '';
                        if (cardId.includes(':')) {
                            rfidCode = convertUidToRfidFormat(cardId);
                            console.log('原始 UID:', cardId);
                            console.log('轉換後 RFID:', rfidCode);
                        } else {
                            rfidCode = cardId;
                        }
                        
                        cardIdField.value = rfidCode;
                        lookupEmployee(rfidCode);
                    });
                    
                    ndef.addEventListener('readingerror', () => {
                        status.textContent = '❌ 讀取錯誤，請重新嘗試';
                        resetButton();
                    });
                    
                } catch (error) {
                    console.error('NFC 錯誤:', error);
                    if (error.name === 'NotAllowedError') {
                        status.textContent = '❌ 請允許 NFC 權限';
                    } else if (error.name === 'NotSupportedError') {
                        status.textContent = '❌ 設備不支援 NFC';
                    } else {
                        status.textContent = '❌ 錯誤: ' + error.message;
                    }
                    resetButton();
                }
            } else {
                status.textContent = '❌ 此瀏覽器不支援 NFC，請使用 Chrome';
            }
        });
        
        // UID 轉 RFID 格式函數
        function convertUidToRfidFormat(uid) {
            try {
                // 移除冒號: "c5:aa:53:48" → "c5aa5348"
                const cleanHex = uid.replace(/:/g, '');
                
                // 反序: "c5aa5348" → "4853aac5"
                const reversedHex = cleanHex.match(/.{2}/g).reverse().join('');
                
                // 轉十進制: "4853aac5" → 1213442757
                return parseInt(reversedHex, 16).toString();
            } catch (error) {
                console.error('轉換錯誤:', error);
                return uid;
            }
        }
        
        // 查詢員工資料
        async function lookupEmployee(rfidCode) {
            try {
                status.textContent = '正在查詢員工資料...';
                
                // 從 GitHub 讀取員工資料檔案
                const response = await fetch('employees.json');
                const employees = await response.json();
                
                const employee = employees[rfidCode];
                const employeeField = document.getElementById('employeeName');
                
                if (employee) {
                    employeeField.value = employee;
                    status.textContent = '✅ 歡迎 ' + employee + ' (卡號: ' + rfidCode + ')';
                } else {
                    employeeField.value = '未知員工';
                    status.textContent = '⚠️ 未找到員工資料 (卡號: ' + rfidCode + ')';
                }
            } catch (error) {
                console.error('查詢員工錯誤:', error);
                document.getElementById('employeeName').value = '查詢失敗';
                status.textContent = '✅ 讀取成功: ' + rfidCode + ' (無法連接資料庫)';
            }
            
            resetButton();
        }
        
        function resetButton() {
            setTimeout(() => {
                startBtn.textContent = '開始 NFC 讀取';
                startBtn.disabled = false;
            }, 2000);
        }
        
    </script>
</body>
</html>
