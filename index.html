<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC 磁卡讀取</title>
</head>
<body>
    <h2>員工報到系統</h2>
    
    <button id="startNFC">開始 NFC 讀取</button>
    <div id="status">請點擊開始讀取</div>
    
    <input type="text" id="cardId" placeholder="磁卡內碼" readonly>
    <input type="text" id="employeeName" placeholder="員工姓名" readonly>
    
    <script>
        const startBtn = document.getElementById('startNFC');
        const status = document.getElementById('status');
        const cardIdField = document.getElementById('cardId');
        
        startBtn.addEventListener('click', async () => {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    
                    status.textContent = '請將磁卡靠近手機...';
                    
                    ndef.addEventListener('reading', ({ message }) => {
                        const record = message.records[0];
                        const cardId = new TextDecoder().decode(record.data);
                        
                        cardIdField.value = cardId;
                        lookupEmployee(cardId);
                    });
                    
                } catch (error) {
                    status.textContent = '錯誤: ' + error.message;
                }
            } else {
                status.textContent = '此瀏覽器不支援 NFC';
            }
        });
        
        function lookupEmployee(cardId) {
            // 這裡連接你的員工資料庫
            // 可以是 Google Sheets API 或其他資料源
            status.textContent = '讀取成功: ' + cardId;
        }
    </script>
</body>
</html>
